<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="stylesItinerary.css">
        <title> Itinerary Plan </title>
    </head>
    
<body>
  <main>
    <nav>  
        <div class="nav__header">
            <div class="nav__logo">
                <a href="index.html" class="logo">Imamu<span>Guide</span></a>
            </div>
            <div class="nva__menu__btn" id="menu-btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>
    </nav>
    <div class="weather-container">
      <h1>Weather Information</h1>
      <h5><b>Location:</b> <span id="location"></span></h5>
      <table class="weather-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Conditions</th>
            <th>Max Temperature (°C)</th>
            <th>Min Temperature (°C)</th>
            <th>Precipitation Probability</th>
            <th>Humidity</th>
            <th>Weather Alerts</th>
          </tr>
        </thead>
        <tbody id="weather-data">
          <!-- Rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </main>
  <script src="weather.js"></script> <!-- Link to your JS -->
</body>
</html>
